<div class="full-width-input">
    <mat-label>Reportes</mat-label>
    <mat-select id="reporte_id">
        <ng-container *ngFor="let reportes of reportesByRolId">
            <mat-option [value]="reportes.reporte.reporte_id">{{reportes.reporte.reporte_descripcion}}</mat-option>
        </ng-container>
    </mat-select>
</div>
<div>
    <section *ngIf="isUser === 'Administrador de Sistema' || isUser === ',,Finanzas'">
        <iframe 
        width= 100% 
        height="900" 
        src="https://app.powerbi.com/reportEmbed?reportId=28e60dbb-f6b7-44f7-9345-627f452f4291&autoAuth=true&ctid=df178cd5-c418-42f2-becc-9a19dd282438&config=eyJjbHVzdGVyVXJsIjoiaHR0cHM6Ly93YWJpLXNvdXRoLWNlbnRyYWwtdXMtcmVkaXJlY3QuYW5hbHlzaXMud2luZG93cy5uZXQvIn0%3D" 
        frameborder="0" 
        allowFullScreen="true">
        </iframe>
    </section>
    <section *ngIf="isUser === 'IT'"> 
        <p>Aquí irá Reporte Gastos IT</p>
    </section>
</div>
