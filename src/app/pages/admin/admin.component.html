<div class="select-box">
    
    <mat-select id="reporte_id" class="btn-select" placeholder="Seleccionar Reporte" [(ngModel)]="selectedValue">
       
            <mat-option *ngFor="let reporteRol of reportesByRolId" [value]="reporteRol.reporte.reporte_URL">
                {{reporteRol.reporte.reporte_descripcion}}
            </mat-option>
    </mat-select>
    <button mat-flat-button color="primary" class="btn-cargar" (click)="getValue()">Ver Reporte</button>
    <mat-divider></mat-divider>
    <div class="div-size">
       <iframe *ngIf="selectedValue"
        width="100%" 
        height="100%" 
        [src]="safeSrc"
        frameborder="0" allowFullScreen="true">
    </iframe> 
    </div>
</div>
