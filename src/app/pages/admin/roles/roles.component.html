<div class="table-button-row">
    <button 
      (click)="onCreateModal()"
      mat-flat-button color="primary" class="btn-new">
      Nuevo Rol
    </button>
  </div>
  
  <mat-divider></mat-divider>

  <mat-form-field class="btn-buscar">
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filtrar Roles">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.rol_id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.rol_descripcion}} </td>
      </ng-container>
    
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
        <td mat-cell *matCellDef="let element">
          <div class="table-button-row">
            <button mat-flat-button color="accent" (click)="onEditModal(element)">
              Editar
            </button>
            <button mat-flat-button color="warn" (click)="onDelete(element.rol_id)">
              Eliminar
            </button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
