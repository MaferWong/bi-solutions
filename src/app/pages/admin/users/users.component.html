<div class="table-button-row">
  <button 
    (click)="onCreateModal()"
    mat-flat-button color="primary" class="btn-new">
    Nuevo Usuario
  </button>
</div>

<mat-divider></mat-divider>

<mat-form-field class="btn-buscar">
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filtrar Usuarios">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario_nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario_correo}} </td>
    </ng-container>

    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol</th>
      <td mat-cell *matCellDef="let element"> {{element.usuario_rol_id}} </td>
    </ng-container>

    <ng-container matColumnDef="rol_descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion Rol</th>
      <td mat-cell *matCellDef="let element"> {{element.rol.rol_descripcion}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="table-button-row">
          <button mat-flat-button color="accent" (click)="onEditModal(element)">
            Editar
          </button>
          <button mat-flat-button color="warn" (click)="onDelete(element.usuario_id)">
            Eliminar
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
