<h2 mat-dialog-title>{{data?.title}}</h2>

<mat-dialog-content>
<div class="modal-form">
    <form [formGroup]="userForm.baseFormEditarUsuario">
        <mat-form-field class="invisible">
            <input
            formControlName="usuario_id"
            matInput placeholder="Id" required/>
            <mat-error *ngIf="checkField('usuario_id')">
                {{ userForm.errorMessage }}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input 
            formControlName="usuario_nombre"
            matInput placeholder="Nombre" required/>
            <mat-error *ngIf="checkField('usuario_nombre')">
                {{ userForm.errorMessage }}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input 
            formControlName="usuario_correo"
            matInput placeholder="Correo" required/>
            <mat-error *ngIf="checkField('usuario_correo')">
                {{ userForm.errorMessage }}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input 
            [type]="hide ? 'password' : 'text'"
            formControlName="usuario_contrasena"
            matInput placeholder="ContraseÃ±a" required/>
            <button mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="checkField('usuario_contrasena')">
                {{ userForm.errorMessage }}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <mat-label>Rol</mat-label>
            <mat-select name="rol">
                <mat-option *ngFor="let rol of tablaRoles" [value]="rol.value">
                  {{rol.viewValue}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="checkField('usuario_rol_id')">
                {{ userForm.errorMessage }}
            </mat-error>
        </mat-form-field>
    </form>
    <!-- <form [FormGroup]="FormRol">
        <mat-form-field class="full-width-input">
        <input 
        formControlName="rol_descripcion"
        matInput placeholder="Descripcion Rol"/>
        </mat-form-field>
    </form> -->
    
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button 
        mat-button 
        [mat-dialog-close]="true"
        color="primary"
        (click)="onSaveEditado()"
        ckdFocusInitial
        [disabled]="!userForm.baseFormEditarUsuario.valid"
    >
        Guardar
    </button>

</mat-dialog-actions>
