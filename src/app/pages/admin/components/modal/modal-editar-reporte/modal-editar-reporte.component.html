<h2 mat-dialog-title>{{data?.title}}</h2>

<mat-dialog-content>
<div class="modal-form">
    <form [formGroup]="reporteForm.baseFormEditarReporte">
        <mat-form-field class="invisible">
            <input
            formControlName="reporte_id"
            matInput placeholder="Id" required/>
            <mat-error *ngIf="checkField('reporte_id')">
                {{ reporteForm.errorMessage }}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input 
            formControlName="reporte_descripcion"
            matInput placeholder="Descripcion" required/>
            <mat-error *ngIf="checkField('reporte_descripcion')">
                {{ reporteForm.errorMessage }}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input 
            formControlName="reporte_URL"
            matInput placeholder="Enlace" required/>
            <mat-error *ngIf="checkField('reporte_URL')">
                {{ reporteForm.errorMessage }}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <mat-radio-group>
                <mat-radio-button value="1">Activo</mat-radio-button>
                <mat-radio-button value="0">No Activo</mat-radio-button>
            </mat-radio-group>
            <mat-error *ngIf="checkField('reporte_activo')">
                {{ reporteForm.errorMessage }}
            </mat-error>
        </mat-form-field>
    </form>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button 
        mat-button 
        [mat-dialog-close]="true"
        color="primary"
        (click)="onSaveEditado()"
        ckdFocusInitial
        [disabled]="!reporteForm.baseFormEditarReporte.valid"
    >
        Guardar
    </button>

</mat-dialog-actions>
