<h2 mat-dialog-title>{{data?.title}}</h2>

<mat-dialog-content>
<div class="modal-form">
    <form [formGroup]="reporteForm.baseFormCrearReporte">
        <mat-form-field class="full-width-input">
            <input 
            formControlName="reporte_descripcion"
            matInput placeholder="Descripcion" required/>
            <mat-error *ngIf="checkField('reporte_descripcion')">
                {{ reporteForm.errorMessage }}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input 
            formControlName="reporte_URL"
            matInput placeholder="Enlace" required/>
            <mat-error *ngIf="checkField('reporte_URL')">
                {{ reporteForm.errorMessage }}
            </mat-error>
        </mat-form-field>
        <!-- <mat-form-field class="full-width-input">
            <input 
            type="radio"
            formControlName="reporte_activo"
            matInput placeholder="Estado"
            value="true" 
            required/>
            <mat-error *ngIf="checkField('reporte_activo')">
                {{ reporteForm.errorMessage }}
            </mat-error>
        </mat-form-field> -->
        
        <mat-radio-group>
            <label>Estado</label>
            <label class="radio-inline">
              <input type="radio" id="reporte_activo" value="true" name="reporte_activo" required>Activo</label>
            <label class="radio-inline">
              <input type="radio" id="reporte_activo" value="false" name="reporte_activo" required>No Activo</label>
        </mat-radio-group>
           
    </form>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button 
        mat-button 
        [mat-dialog-close]="true"
        color="primary"
        (click)="onSaveNuevo()"
        ckdFocusInitial
        [disabled]="!reporteForm.baseFormCrearReporte.valid"
    >
        Guardar
    </button>

</mat-dialog-actions>
