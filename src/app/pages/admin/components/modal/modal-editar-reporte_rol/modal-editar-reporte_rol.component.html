<h2 mat-dialog-title>{{data?.title}}</h2>

<mat-dialog-content>
<div class="modal-form">
    <form [formGroup]="reporteRolForm.baseFormEditarReporteRol">
        <mat-form-field class="invisible">
            <input
            formControlName="reporte_rol_id"
            matInput placeholder="Id" required/>
            <mat-error *ngIf="checkField('reporte_rol_id')">
                {{ reporteRolForm.errorMessage }}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="rol_id" required>
                <ng-container *ngFor="let rol of allRoles">
                    <mat-option [value]="rol.rol_id">{{rol.rol_descripcion}}</mat-option>
                </ng-container>
              </mat-select>
              <mat-error *ngIf="checkField('rol_id')">
                {{ reporteRolForm.errorMessage }}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <mat-label>Reporte</mat-label>
            <mat-select formControlName="reporte_id" required>
                <ng-container *ngFor="let reporte of allReportes">
                    <mat-option [value]="reporte.reporte_id">{{reporte.reporte_descripcion}}</mat-option>
                </ng-container>
            </mat-select>
              <mat-error *ngIf="checkField('reporte_id')">
                {{ reporteRolForm.errorMessage }}
              </mat-error>
        </mat-form-field>
    </form>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button 
        mat-button 
        [mat-dialog-close]="true"
        color="primary"
        (click)="onSaveEditado()"
        ckdFocusInitial
        [disabled]="!reporteRolForm.baseFormEditarReporteRol.valid"
    >
        Guardar
    </button>

</mat-dialog-actions>
