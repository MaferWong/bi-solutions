<mat-toolbar color="primary">
    <ng-container *ngIf="isUser != null">
        <button mat-icon-button (click)="onToggleSidenav()"> 
            <mat-icon>menu</mat-icon>
        </button>
    </ng-container>
    <span>BI Solutions</span>

    <span class="spacer"></span>
    <a *ngIf="isUser != null; else viewLogin" mat-button (click)="onLogout()">Cerrar Sesión</a>
</mat-toolbar>

<ng-template #viewLogin>
    <a mat-button routerLink="/login">Ingresar Sesión</a>
</ng-template>
